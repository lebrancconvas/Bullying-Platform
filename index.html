<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bullying Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div id="app">
        <div class="box has-text-centered">
            <h1>{{ name }}</h1>
            <br><br>
            <h2>{{ description }}</h2>
            <br>
            <br>
            <br>
            <div>
                <button class="button is-link">{{ bullied }}</button>
                &nbsp;&nbsp;&nbsp;
                <button class="button is-danger">{{ bullyer }}</button>
            </div>
        </div>
        <div class="box has-text-centered">
            <h1>
                <a v-bind:href="facebookurl">
                    <img src="img/facebookimg.svg" width="40px" height="40px">
                </a>
                &nbsp;&nbsp;
                <a v-bind:href="githuburl">
                    <img src="img/github-sign.png" width="40px" height="40px">
                </a>
            </h1>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
